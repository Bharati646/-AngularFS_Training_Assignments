<table border="2px" width="70%" height="40px" class="tab1">
  <div class="container">
    <div class="center">
      <button (click)="getData_click()" class="but1">Get User Details</button>
    </div>
  </div>
</table>

<h3>Getting data from the server.</h3>

<div *ngFor="let item of respData" class="c1">
  <p><img src="{{ item.avatar }}" width="100" height="100" /></p>
  <p>First Name :{{ item.first_name }}</p>
  <p>Last Name: {{ item.last_name }}</p>
  <p>Email : {{ item.email }}</p>
</div>
