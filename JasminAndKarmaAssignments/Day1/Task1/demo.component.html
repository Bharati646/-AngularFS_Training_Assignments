<div class="center">
  <br />
  <br />
  <br />
  <hr />
  <h3 class="header">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;My Page</h3>
  <hr />
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title style="color: blueviolet">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="full-width">
                <input
                  matInput
                  placeholder="Username"
                  name="username"
                  required
                />
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="full-width">
                <input
                  matInput
                  placeholder="Password"
                  type="password"
                  name="password"
                  required
                />
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
<style>
  .header {
    color: rgb(231, 18, 107);

  }
