<h3 align="center">Developing Custom Pipes in Angular</h3>
<hr />
<h3>Employee Grades</h3>
<hr />

<table border="2" width="200">
  <tr>
    <th>S.No.</th>
    <th>Employee Name</th>
    <th>Performance Grade</th>
  </tr>
  <tr *ngFor="let user of usersArray">
    <td>{{ user.sno }}</td>
    <td>{{ user.uname }}</td>
    <td>{{ user.grades | gradepipe }}</td>
  </tr>
</table>
